<div class="banner">
  <app-navbar></app-navbar>
  <hr style="height: 4px; border-width: 0; color: #fff; background-color: #fff" />
  <!-- dashboard main section card -->
  <section>
    <div class="container-fluid p-5">
      <div class="row">
        <div class="col-md-6">
          <h1 class="main-heading">Welcome back, Admin</h1>
          <p class="sub-heading my-5">Simplify Property Management: Efficient, Reliable, and Hassle-free.</p>
        </div>
        <div class="col-md-6">
          <p class="sub-heading text-end">Jun 01, 2023 - Jun 05, 2023</p>
        </div>
      </div>
      <div class="row my-3">
        <div class="col" *ngFor="let item of currency">
          <p class="sub-heading ms-1">{{ item.name }} <span><img src="../../assets/Arrow.png" class="arrow-img" alt=""></span></p>
          <p class="number-text mt-4">{{ item.currency }}</p>
        </div>
      </div>
      <!-- card section -->
      <div class="row mt-5">
        <p class="sub-heading">My Property</p>
        <div class="col" *ngFor="let property of properties">
          <div class="card" (click)="userDialog(property.id)">
            <img [src]="property.imagePath" alt="Property Image">
            <div class="card-body">
              <p class="card-title">{{ property.name }}</p>
              <p class="card-title">{{ property.current }}</p>
              <p class="card-text">{{ property.status }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
