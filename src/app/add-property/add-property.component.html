<div class="bg-dark">
  <app-navbar></app-navbar>
</div>
<!-- Add Property -->
<div class="container-fluid p-5" [formGroup]="propertyForm">
  <div class="d-flex">
    <p class="text-property" routerLink="/property-management">Property Management</p> <span class="text-name"> / Add
      Property</span>
  </div>
  <div class="row mt-4">
    <div class="col-md-3">
      <div class="">
        <label for="exampleFormControlInput1" class="form-label">Property Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Property Name"
          formControlName="propertyName">
      </div>
      <div class="mt-3">
        <label for="exampleFormControlInput1" class="form-label">Status</label>
        <select class="form-select" aria-label="Default select example" formControlName="status">
          <option selected>Status</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mt-4">
        <p class="form-labels">Address</p>
      </div>
      <div class="">
        <label for="exampleFormControlInput1" class="form-label">Street Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Street Name"
          formControlName="streetName">
      </div>
      <div class="mt-3">
        <label for="exampleFormControlInput1" class="form-label">State</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="State"
          formControlName="state">
      </div>
      <div class="mt-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description"
          formControlName="description"></textarea>
      </div>
    </div>
    <div class="col-md-3">
      <div class="">
        <label for="exampleFormControlInput1" class="form-label">Property Type</label>
        <select class="form-select" aria-label="Default select example" formControlName="propertyType">
          <option selected>Property Type</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mt-3">
        <label for="exampleFormControlInput1" class="form-label">Rent per month</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Rent"
          formControlName="rent">
      </div>
      <div class="mt-5"></div>
      <div class="">
        <label for="exampleFormControlInput1" class="form-label">City</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="City" formControlName="city">
      </div>
      <div class="mt-3">
        <label for="exampleFormControlInput1" class="form-label">ZIP Code</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ZIP Code"
          formControlName="zipCode">
      </div>
      <div class="mt-3">
        <label for="exampleFormControlTextarea1" class="form-label">Maintenance History</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description"
          formControlName="maintenanceHistory"></textarea>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card-body box shadow image-body">
        <div class="p-5">
          <div class="image-card">
            <div *ngIf="selectedImage" class="image-preview">
              <img [src]="selectedImage" alt="Preview Image" class="image-card">
            </div>
          </div>
          <div class="my-3" style="text-align: center ;">
            <label class="add-btn">
              <input type="file" (change)="handleFileInput($event)" style="display: none;">
              <img class="plus-image" src="../../assets/plus.png" alt=""> </label>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="">
        <label for="exampleFormControlTextarea1" class="form-label">Places Nearby</label>
        <div>
          <mat-form-field class="chip-list content-wrapper" rows="3">
            <mat-chip-grid #chipList>
              <mat-chip *ngFor="let Place of Places" [removable]="removable" (removed)="remove(Place)">
                {{Place.name}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input placeholder="New Place..." [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="add($event)">
            </mat-chip-grid>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="col-md-6 my-4">
      <div class="text-center">
        <button type="button" class="cancel-btn mx-4">cancel</button>
        <button type="button" class="add-propert-btn" (click)="addProperty()">Add</button>
        <div *ngIf="propertyForm.invalid && formSubmitted" class="text-danger">Please fill in all required fields.</div>
      </div>
    </div>
  </div>
</div>
