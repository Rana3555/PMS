<div class="bg-dark">
  <app-navbar></app-navbar>
</div>
<!-- Add Property -->
<div class="container-fluid p-5">
  <a href="" class="text-name">Property Management / Add Property</a>
  <div class="row mt-4">
    <div class="col-md-3">
      <div class="">
        <label for="exampleFormControlInput1" class="form-label">Property Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Property Name">
      </div>
      <div class="mt-3">
        <label for="exampleFormControlInput1" class="form-label">Status</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Status</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mt-3">
        <p class="form-label">Address</p>
      </div>
      <div class="">
        <label for="exampleFormControlInput1" class="form-label">Street Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Street Name">
      </div>
      <div class="mt-3">
        <label for="exampleFormControlInput1" class="form-label">State</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="State">
      </div>
      <div class="mt-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description"></textarea>
      </div>
    </div>
    <div class="col-md-3">
      <div class="">
        <label for="exampleFormControlInput1" class="form-label">Property Name</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Property Name</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mt-3">
        <label for="exampleFormControlInput1" class="form-label">Rent per month</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Rent">
      </div>
      <div class="mt-5"></div>
      <div class="">
        <label for="exampleFormControlInput1" class="form-label">City</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="City">
      </div>
      <div class="mt-3">
        <label for="exampleFormControlInput1" class="form-label">ZIP Code</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ZIP Code">
      </div>
      <div class="mt-3">
        <label for="exampleFormControlTextarea1" class="form-label">Maintenance History</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description"></textarea>
      </div>

    </div>

    <div class="col-md-6">
      <div class="card-body box shadow image-body">
        <div class="p-5">
          <label class="image-card">
            <img [src]="url" class="image-card">
            <input type="file" id="fileInput" (change)="onSelectFile($event)" style="display: none;">
          </label>
          <div class="my-3" style="text-align: center ;">
            <button type="file" class="add-btn"><span class="add">+</span></button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="">
        <label for="exampleFormControlTextarea1" class="form-label">Places Nearby</label>
        <div>
          <mat-form-field class="chip-list content-wrapper" rows="3">
            <mat-chip-grid #chipList>
              <mat-chip *ngFor="let Place of Places" [removable]="removable" (removed)="remove(Place)">
                {{Place.name}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input placeholder="New Place..." [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="add($event)">
            </mat-chip-grid>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="col-md-6 my-4">
      <div class="text-center">
        <button type="button" class="cancel-btn mx-4">cancel</button>
        <button type="button" class="add-propert-btn">Add</button>
      </div>
    </div>
  </div>
</div>
